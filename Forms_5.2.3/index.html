<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Forms</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="container">
			<h1 class="display-1">Forms</h1>
			<form class="row g-3" action="#home">
				<div class="col-md-6">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control" id="email" placeholder="example@google.com" />
					<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
				</div>
				<div class="col-md-6">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" />
				</div>

				<div class="col-12">
					<label for="address" class="form-label">Address</label>
					<input type="text" class="form-control" id="address" placeholder="1234 Main St" />
				</div>

				<div class="col-md-6">
					<label for="state" class="form-label">State</label>
					<select class="form-select" name="state" id="state">
						<option value="default">Choose your state</option>
						<option value="Alabama">Alabama</option>
						<option value="NewJersey">NewJersey</option>
						<option value="NewYork">NewYork</option>
					</select>
				</div>
				<div class="col-md-4">
					<label for="city" class="form-label">City</label>
					<input type="text" class="form-control" id="city" />
				</div>
				<div class="col-md-2">
					<label for="zip" class="form-label">Zip</label>
					<input type="text" class="form-control" id="zip" />
				</div>
				<div class="col-12">
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" value="" id="agree" />
						<label class="form-check-label" for="agree"> I agreed all policies. </label>
					</div>
				</div>
				<div class="col">
					<button type="submit" class="btn btn-success">Register</button>
				</div>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
	</body>
</html>
